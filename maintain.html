<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>보관 방법</title>
  <style>
    body {
      background-color: #f3b582 ;
      text-align: center;
    }
    p {
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
  <table border="2">
    <caption><h3>제품 종류별 보관 방법 및 주의사항</h3></caption>
    <tr>
      <th>제품 종류</th>
      <th>주의 사항</th>
    </tr>
    <tr>
      <td>농축액</td>
      <td>직사광선을 피하여 서늘한 곳에 보관<br> <b>냉장</b><small>(0~10'C)</small>에 보관</td>
    </tr>
    <tr>
      <td>팩</td>
      <td>직사광선을 피하여 서늘한 곳에 보관<br>파우치 상태에서 <b>전자레인지에 가열 금지</b></td>
    </tr>
    <tr>
      <td>에브리타임</td>
      <td>직사광선을 피하여 서늘한 곳에 보관<br> 변질 우려가 있으니 <b>바로 섭취</b></td>
    </tr>
  </table>
</body>
</html>
